check50: 
  files: &check50_files
    - !exclude "*"
    - !require prompt.c

submit50:
  files: *check50_files
  
  check50:
  checks:
    1 outputs January:
      - run: g++ prompt.c -lcrypt -lcs50 -lm -o prompt
      - run: ./prompt
        stdin: 1
        stdout: January
        exit: 0
    6 outputs June:
      - run: g++ prompt.c -lcrypt -lcs50 -lm -o prompt
      - run: ./prompt
        stdin: 6
        stdout: June
        exit: 0
    12 outputs December:
      - run: g++ prompt.c -lcrypt -lcs50 -lm -o prompt
      - run: ./prompt
        stdin: 12
        stdout: December
        exit: 0
    -1 outputs Error: no such month in my calendar:
      - run: g++ prompt.c -lcrypt -lcs50 -lm -o prompt
      - run: ./prompt
        stdin: -1
        stdout: Error: no such month in my calendar
        exit: 0
     13 outputs Error: no such month in my calendar:
      - run: g++ prompt.c -lcrypt -lcs50 -lm -o prompt
      - run: ./prompt
        stdin: -1
        stdout: Error: no such month in my calendar
        exit: 0
        
